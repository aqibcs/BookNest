{% extends 'base.html' %}

{% block title %}Delete Book - BookNest{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2 class="card-title mb-0">Delete Book</h2>
            </div>
            <div class="card-body">
                <h3>Are you sure you want to delete "{{ object.title }}"?</h3>
                <p>This action cannot be undone.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'book-detail' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
